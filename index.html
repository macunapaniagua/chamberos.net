<!doctype html>
<html>
<head>
	<title>Login</title>
	<link rel="icon" type="image/png" href="images/chamberos-logo.png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<h1>WELCOME TO CHAMBEROS.NET</h1>
	<form action="dashboard.html">
		<p id="form-title">Login</p>
		<div class="text-field">
			<img src="images/login-username-icon.png"/>
			<input type="text" name="username" placeholder="Type your username"/>
		</div>
		<div class="text-field">
			<img src="images/login-password-ico.png"/>
			<input type="password" name="password" placeholder="Type your password"/>
		</div>
		<div>
			<input id="login-button" type="submit" value="Login" name="login-button"/>
		</div>
	</form>	
</body>
</html>
