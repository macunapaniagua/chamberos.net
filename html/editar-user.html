<head>
	<title>Chamberos.net - New User</title>
	<link rel="icon" type="image/png" href="../images/chamberos-logo.png" sizes="16x16"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Bootstrap files and JQuery -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<script src="../jquery/jquery-1.11.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

	<!-- My Css files -->
	<link rel="stylesheet" type="text/css" href="../css/navbar.css"/>
	<link rel="stylesheet" type="text/css" href="../css/images.css"/>	
	<link rel="stylesheet" type="text/css" href="../css/agregar.css">
	<script src="../js/editar-user.js"></script>
</head>
<body>
	<div class="container-fluid">

		<!-- NAVIGATION BAR -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">					
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div id="navbar" class="collapse navbar-collapse" aria-expanded="false" style="height: 1px;">	
					<ul class="nav navbar-nav">
						<li>
							<a href="clients.html">Clients</a>
						</li>
						<li>
							<a href="chambas.html">Chambas</a>
						</li>
						<li>
							<a href="invoices.html">Invoices</a>
						</li>
						<li class='user-item-to-hide active'>
							<a href="users.html">Users</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">							
							<a id="menu-user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">								
								<img id="menu-user-icon" src="../images/user-menu-icon.png"/>
								<div id="menu-user-name">Hi</div>
								<span class="caret"></span>
							</a>

							<ul class="dropdown-menu">
								<li>
									<a href="dashboard.html">Dashboard</a>
								</li>
								<li>
									<a href="#" id="logout">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron">				
			<div class="thumbnail">
				<img src="../images/ic_add_user.png"/>
				<div class="caption">
					<h4>Edit User</h4>
				</div>
			</div>				
			<button id="btn-new" class="btn btn-primary">New User</button>
		</div>

		<form>
			<div class="form-group">
				<label for="Username">Username</label>
				<input id="Username" type="text" class="form-control" placeholder="Username" required="required" disabled>
			</div>			
			<div class="form-group">
				<label for="full-name">Full Name</label>
				<input type="text" class="form-control" id="full-name" placeholder="Full name" autofocus="autofocus" required="required">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" required="required">
			</div>
			<div class="form-group">
				<label for="repeat-password">Repeat password</label>
				<input type="password" class="form-control" id="repeat-password" placeholder="Repeat password" required="required">
			</div>
			<div>
				<a id="cancel" href="#">Cancel</a>
				<button id="save" type="submit" class="btn btn-success">Save</button>
			</div>
		</form>

		<div id="modal" class="modal fade" role="dialog" tabindex="-1" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Ups..</h4>
					</div>
					<div class="modal-body">
						<p id='modal-message'></p>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-modal btn-danger">Ok</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
