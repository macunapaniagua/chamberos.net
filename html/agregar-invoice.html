<!doctype html>
<html>
<head>
	<title>Chamberos.net - New Invoice</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="images/chamberos-logo.png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/agregar.css">
</head>
<body>
	<nav>
		<ul>
			<li class="menu-item">
				<a href="clients.html">clients</a>
			</li>
			<li class="menu-item">
				<a href="chambas.html">chambas</a>
			</li>
			<li id="selected" class="menu-item">
				<a href="invoices.html">invoices</a>
			</li>
			<li id="menu-user">
				<img src="images/user-menu-icon.png"/>
				<a href="dashboard.html">HI macuna</a>
			</li>
		</ul>
	</nav>

	<div id="submodule-info-container">
		<div>
			<img src="images/invoices.png"/>
			<p>New Invoice</p>
		</div>		
		<form action="agregar-invoice.html" method="post">
			<input id="button-new" class="button" type="submit" name="nuevo-invoice" value="New Invoice"/>
		</form>
	</div>

	<form id="form-new" action="agregado-invoice.html" method="post">
		<p>Client</p>
		<input list="clients" name="invoice-clients" required="required" autofocus="autofocus">
		<datalist id="clients">
			<option value="Yamna Luna"/>
			<option value="Bladimir Arroyo"/>
			<option value="Sonia Segura"/>
			<option value="Sergio Murillo"/>
			<option value="Jean Miranda"/>
		</datalist>
		<p>Date</p>
		<input type="date" name="invoice-date" placeholder="dd/mm/yyyy" required="required"/>	
		<p>Amount ($)</p>
		<input type="text" pattern="[0-9]+" name="invoice-amount" required="required"/>	
		<p>Details</p>
		<textarea rows="5" cols="30" name="invoice-detail" required="required"></textarea>
		<div>
			<a id="cancel" href="invoices.html">Cancel</a>
			<input id="save" class="button" type="submit" value="Save" name="save-invoice" />
		</div>
	</form>
</body>
</html>
