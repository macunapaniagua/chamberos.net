	<!-- Bootstrap files and JQuery -->

	<!-- My Css files -->

</head>
<body>
	<div class="container-fluid">
		<!-- NAVIGATION BAR -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">					
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div id="navbar" class="collapse navbar-collapse" aria-expanded="false" style="height: 1px;">	
					<ul class="nav navbar-nav">
						<li>
							<a href="clients.html">Clients</a>
						</li>
						<li>
							<a href="chambas.html">Chambas</a>
						</li>
						<li>
							<a href="invoices.html">Invoices</a>
						</li>
						<li>
							<a href="users.html">Users</a>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">							
							<a id="menu-user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">								
								<img id="menu-user-icon" src="../images/user-menu-icon.png"/>
								<div id="menu-user-name">Hi</div>
								<span class="caret"></span>
							</a>

							<ul class="dropdown-menu">
								<li>
									<a href="dashboard.html">Dashboard</a>
								</li>
								<li>
									<a href="#" id="logout">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron">				
			<div class="thumbnail">
				<img src="../images/invoices.png"/>
				<div class="caption">
					<h4>Invoices</h4>
				</div>
			</div>				
			<button id="btn-new" class="btn btn-primary">New Invoices</button>
		</div>


		<div id="table-container">
			<!-- Alert Box -->
			<div id="message" class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong> The Invoice has been <span id="message-action"></span> successfully.</strong>
			</div>

			<div>
				<table class="table">
					<thead>
						<tr>
							<th>Invoices #</th>
							<th>Date</th>
							<th>Client</th>
							<th>Description</th>
							<th>Amount</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>	</tbody>							
				</table>
			</div>

			<div id="modal-delete" class="modal fade" role="dialog" tabindex="-1" data-backdrop="static" data-keyboard="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Delete Invoice</h4>
						</div>
						<div class="modal-body">
							<p>Are you sure you want to delete the invoice number <q><span id='invoice-to-delete'></span></q>?</p>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" class="btn btn-modal btn-danger">No</button>
							<button id="btnDeleteYes" type="button" data-dismiss="modal" class="btn btn-modal btn-success">Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
