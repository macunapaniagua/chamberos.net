					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">							
							<a id="menu-user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

		<div class="jumbotron">

					<h4>New Client</h4>
				</div>
			</div>				
			<button id="btn-new" class="btn btn-primary">New Client</button>

		<form>
			<div class="form-group">
				<label for="id">ID</label>
				<input id="id" type="text" class="form-control" placeholder="Id" required="required" autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="fist-name">First Name</label>
				<input type="text" class="form-control" id="first-name" placeholder="First name" required="required">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input type="text" class="form-control" id="last-name" placeholder="Last Name" required="required">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="\b\d{2}[-.]?\d{2}[-.]?\d{2}[-.]?\d{2}\b" required="required">
			</div>
			<div>
				<a id="cancel" href="#">Cancel</a>

			</div>
