<!doctype html>
<html>
<head>
	<title>Chamberos.net - New Client</title>
	<link rel="icon" type="image/png" href="../images/chamberos-logo.png" sizes="16x16">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Bootstrap files and JQuery -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
	<script src="../jquery/jquery-1.11.3.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

	<!-- My Css files -->
	<link rel="stylesheet" type="text/css" href="../css/agregar.css">

</head>
<body>
	<nav>
		<ul>
			<li id="selected" class="menu-item">
				<a href="clients.html">clients</a>
			</li>
			<li class="menu-item">
				<a href="chambas.html">chambas</a>
			</li>
			<li class="menu-item">
				<a href="invoices.html">invoices</a>
			</li>
			<li id="menu-user">
				<img src="images/user-menu-icon.png"/>
				<a href="dashboard.html">HI macuna</a>
			</li>
		</ul>
	</nav>

	<div id="submodule-info-container">
		<div>
			<img src="images/clients.png"/>
			<p>New Client</p>
		</div>
		
		<form action="agregar-cliente.html" method="get">
			<input id="button-new" class="button" type="submit" name="nuevo-cliente" value="New Client"/>
		</form>
	</div>




	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>




	<form id="form-new" action="agregado-cliente.html" method="post">
		<p>ID</p>
		<input type="text" name="client-id" required="required" autofocus = "autofocus"/>
		<p>First Name</p>
		<input type="text" name="fist-name" required="required"/>
		<p>Last Name</p>
		<input type="text" name="last-name" required="required"/>
		<p>Phone</p>
		<input type="tel" pattern="\b\d{2}[-.]?\d{2}[-.]?\d{2}[-.]?\d{2}\b" name="client-phone" required="required"/>
		<div>
			<a id="cancel" href="clients.html">Cancel</a>
			<input id="save" class="button" type="submit" value="Save" name="save-client" />
		</div>
	</form>

</body>
</html>
